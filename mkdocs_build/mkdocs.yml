site_name: Documentação 4SUP
site_description: Manual técnico do GesOper 4SUP — Portal Web e Aplicativo
site_url: https://example.com
repo_url: https://example.com/repo
site_dir: mkdocs_build

theme:
  name: material
  language: pt
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  icon:
    repo: material/source-repository
  logo: assets/logo-4sup.svg        # opcional
  favicon: assets/favicon-4sup.svg  # opcional

extra:
  social:
    - icon: fontawesome/brands/whatsapp
      link: https://wa.me/00000000000
  announcement: |
    <strong>4SUP</strong>: documentação em evolução. Precisa de ajuda? <a href="https://wa.me/00000000000" target="_blank">Fale no WhatsApp</a>.

copyright: © {{ date | strftime("%Y") }} 4SUP

extra_css:
  - assets/theme.css
  - assets/highlight-tabs.css

extra_javascript:
  - assets/cta-whatsapp.js
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js


markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true

nav:
  - Introdução: index.md
  - Configuração GesOper Corporate:
      - Visão Geral: configuracao/index.md
      - Habilitar o 4SUP: configuracao/habilitar.md
      - Tabelas de Apoio: configuracao/tabelas.md
      - Configurações de Posto: configuracao/configurações-posto.md
      - Usuarios: configuracao/usuarios.md
  - Portal Web:
      - Visão Geral: portal/index.md
      - Início: portal/1inicio.md
      - Painel : portal/2painel.md
      - Mapa: portal/3mapa.md
      - Supervisoes: portal/4supervisoes.md
      - Ocorrências: portal/5ocorrencias.md
      - Chat: portal/6chat.md
      - Relatórios: portal/7relatorios.md
      - QR Code: portal/8qrcode.md
      - Aparelhos: portal/9aparelhos.md
      - Cadastros: portal/10cadastros.md
  - Aplicativo:
      - Visão geral: app/index.md
      - Agendas: app/agendas.md
      - Motivo de parada: app/parada.md
